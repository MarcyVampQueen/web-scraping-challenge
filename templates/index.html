<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mission to Mars</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <a href="scrape">
        <div class="alert alert-info" role="alert">
            Welcome to the Mars Mission! Click me to refresh with the latest data.
        </div>
    </a>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <br>
                <h3>Latest Mars News</h3>
                <h4>{{data["title"]}}</h4>
                <p>{{data["content"]}}</p>
                <hr>
            </div>
            <div class="col-md-4">
                {{data['feature']}}
                <img src="{{data['feature']}}" alt="featured image" style="max-height:200px; object-fit: scale-down;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{data['images'][0]['url']}}" class="d-block w-100" alt="{{data['images'][0]['title']}}" style="max-height: 600px; object-fit: contain;">
                            <div class="carousel-caption d-none d-md-block">
                            <h4>{{data["images"][0]["title"]}}</h4>
                            </div>
                        </div>
                        {% for pic in data["images"][1:] %}
                        <div class="carousel-item ">
                            <img src="{{pic['url']}}" class="d-block w-100" alt="{{pic['title']}}" style="max-height: 600px; object-fit: contain;">
                            <div class="carousel-caption d-none d-md-block">
                            <h4>{{pic["title"]}}</h4>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div class="col-md-4">
                {{data["facts"]|safe}}
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
